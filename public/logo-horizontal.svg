<svg width="300" height="60" viewBox="0 0 300 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue to Cyan gradient for text -->
    <linearGradient id="textGradientH" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Blue to Cyan gradient for calendar -->
    <linearGradient id="calendarGradientH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Darker Blue to Cyan gradient for calendar header -->
    <linearGradient id="calendarHeaderGradientH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <!-- Clock gradient -->
    <linearGradient id="clockGradientH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Calendar dots gradient -->
    <linearGradient id="dotsGradientH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#075985;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadowH" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Compact icon background -->
  <circle cx="30" cy="30" r="25" fill="#f8fafc" stroke="url(#clockGradientH)" stroke-width="2"/>
  
  <!-- Simplified calendar -->
  <rect x="15" y="18" width="30" height="24" rx="4" fill="url(#calendarGradientH)" stroke="#000" stroke-width="1.5"/>
  <rect x="15" y="18" width="30" height="8" rx="4" fill="url(#calendarHeaderGradientH)"/>
  
  <!-- Calendar rings (smaller) -->
  <ellipse cx="24" cy="15" rx="2" ry="4" fill="#000"/>
  <ellipse cx="24" cy="15" rx="1" ry="3" fill="#f8fafc"/>
  <ellipse cx="36" cy="15" rx="2" ry="4" fill="#000"/>
  <ellipse cx="36" cy="15" rx="1" ry="3" fill="#f8fafc"/>
  
  <!-- Calendar dots -->
  <circle cx="21" cy="32" r="1.5" fill="url(#dotsGradientH)"/>
  <circle cx="27" cy="32" r="1.5" fill="url(#dotsGradientH)"/>
  <circle cx="33" cy="32" r="1.5" fill="url(#dotsGradientH)"/>
  <circle cx="39" cy="32" r="1.5" fill="url(#dotsGradientH)"/>
  <circle cx="21" cy="37" r="1.5" fill="url(#dotsGradientH)"/>
  <circle cx="27" cy="37" r="1.5" fill="url(#dotsGradientH)"/>
  
  <!-- Small clock -->
  <circle cx="42" cy="42" r="10" fill="url(#clockGradientH)" stroke="#000" stroke-width="1.5"/>
  <circle cx="42" cy="42" r="7" fill="#f8fafc"/>
  
  <!-- Clock hands -->
  <line x1="42" y1="42" x2="42" y2="37" stroke="url(#dotsGradientH)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="42" y1="42" x2="46" y2="42" stroke="url(#dotsGradientH)" stroke-width="1" stroke-linecap="round"/>
  <circle cx="42" cy="42" r="1.5" fill="#22d3ee"/>
  
  <!-- Main Text: ChronoUtilz (horizontal) -->
  <text x="70" y="25" font-family="'Nunito', system-ui, -apple-system, 'Segoe UI', sans-serif"
        font-size="20" font-weight="700" fill="url(#textGradientH)" filter="url(#shadowH)">
    ChronoUtilz
  </text>
  
  <!-- Subtitle (smaller) -->
  <text x="70" y="40" font-family="Nunito, system-ui, -apple-system, 'Segoe UI', sans-serif" 
        font-size="10" font-weight="500" fill="#6b7280">
    Date Utility Library
  </text>
  
  <!-- Decorative dots -->
  <circle cx="260" cy="20" r="2" fill="url(#clockGradientH)" opacity="0.5"/>
  <circle cx="270" cy="30" r="1.5" fill="url(#textGradientH)" opacity="0.5"/>
  <circle cx="280" cy="25" r="2" fill="#22d3ee" opacity="0.5"/>
  <circle cx="265" cy="45" r="1.5" fill="url(#dotsGradientH)" opacity="0.5"/>
</svg>